name: Update Analytics Maximums

on:
  schedule:
    # 毎日午前6時（JST）に実行
    - cron: '0 21 * * *'
  workflow_dispatch: # 手動実行も可能

jobs:
  update-maximums:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Update maximums from GA4 Custom Dimensions
      env:
        GOOGLE_CLIENT_EMAIL: ${{ secrets.GOOGLE_CLIENT_EMAIL }}
        GOOGLE_PROJECT_ID: ${{ secrets.GOOGLE_PROJECT_ID }}
        GOOGLE_PRIVATE_KEY_ID: ${{ secrets.GOOGLE_PRIVATE_KEY_ID }}
        GOOGLE_PRIVATE_KEY: ${{ secrets.GOOGLE_PRIVATE_KEY }}
        GOOGLE_CLIENT_ID: ${{ secrets.GOOGLE_CLIENT_ID }}
        GA4_PROPERTY_ID: ${{ secrets.GA4_PROPERTY_ID }}
      run: node scripts/fetch-maximums-from-dimensions.js
      
    - name: Commit and push changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add public/stats.json
        if git diff --staged --quiet; then
          echo "No changes to commit"
        else
          git commit -m "Update maximums from GA4 Custom Dimensions [skip ci]"
          git push
        fi
